<!DOCTYPE html>
<html>
<style>
form {
    margin: 0 auto;
    margin-top: 20px;
}
</style>
<body>
    <form>
        <input type="text" name="password" value="" placeholder="Password"><br>
        <input type="text" name="email" value="" placeholder="Email"><br>
        <input type="text" name="githubuser" value="" placeholder="GitHub Username "><br>
        <input id="ent" type="radio" name="type" value="Enterprise">
        <label for="ent">Enterprise</label>
        <input id="pro" type="radio" name="type" value="Pro">
        <label for="pro">Pro</label>
        <input id="free" type="radio" name="type" value="Free">
        <label for="free">Free</label><br>
        <button type="submit">Submit</button>
        <input id="remember" type="checkbox" value="remember" />
        <label for="remember">Remember Me</label>
    </form>
</body>
</html>
